<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 1000px;
        }

    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>게시글 상세</h2>
    </div>

    <div>
        <label for="id">게시글 ID</label>
        <input type="text" id="id" name="id" class="form-control" th:value="${board.id}" readonly>
    </div>
    <div>
        <label for="itemName">제목</label>
        <input type="text" id="itemName" name="title" class="form-control" th:value="${board.title}"
               readonly>
    </div>
    <div>
        <label for="contents">내용</label>
        <input type="text" id="contents" name="contents" class="form-control" style="height: 400px"
               th:value="${board.contents}" readonly>
    </div>
    <div>
        <label for="customer">회원</label>
        <input type="text" id="customer" name="customer" class="form-control" th:value="${board.customer}"
               readonly>
    </div>

    <hr class="my-4">

    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg"
                    onclick="location.href='boardmodify.html'"
                    th:onclick="|location.href='@{/board/modify/{id}(id=${board.id})}'|"
                    type="button">수정
            </button>

        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"

                    th:onclick="|location.href='@{/board/delete(id=${board.id})}'|"
                    type="button">삭제
            </button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    onclick="location.href='boardlist.html'"
                    th:onclick="|location.href='@{/basic/list}'|"
                    type="button">목록으로
            </button>
        </div>
    </div>

</div> <!-- /container -->
</body>
</html>

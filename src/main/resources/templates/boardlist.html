<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        a {
            text-decoration: none;

            color : black;

        }

    </style>
</head>

<body>

<div class="container" style="max-width: 1000px">
    <div class="py-5 text-center">
        <h2>게시글 목록</h2>
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    onclick="location.href='boardwrite.html'"
                    th:onclick="|location.href='@{/board/write}'|"
                    type="button">게시글 등록
            </button>
        </div>
    </div>

    <hr class="my-4">
    <div>
        <table class="table">
            <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>내용</th>
                <th>회원명</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="board : ${list}">
                <td th:text="${board.id}">번호</td>
                <td><a th:text="${board.title}" th:href="@{/board/view(id=${board.id})}">제목</a></td>
                <td><a th:text="${board.contents}" th:href="@{/board/view(id=${board.id})}">내용</a></td>
                <td><a th:text="${board.customer}" th:href="@{/board/view(id=${board.id})}">회원명</a></td>
            </tr>
            </tbody>
        </table>
    </div>

</div> <!-- /container -->

</body>
</html>
